<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEasy Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .admin-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .admin-header h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 10px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .admin-header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
        }

        .tab-container {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .tab-button {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .tab-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .tab-button.active {
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }

        .tab-content {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: white;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff4757, #ff3838);
        }

        .btn-success {
            background: linear-gradient(135deg, #2ed573, #1e90ff);
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .data-table th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        .data-table td {
            padding: 15px;
            border-bottom: 1px solid #f1f3f4;
        }

        .data-table tr:hover {
            background: rgba(102, 126, 234, 0.05);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f1f3f4;
        }

        .close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending { background: #fff3cd; color: #856404; }
        .status-processing { background: #cce5ff; color: #004085; }
        .status-shipped { background: #d1ecf1; color: #0c5460; }
        .status-delivered { background: #d4edda; color: #155724; }
        .status-cancelled { background: #f8d7da; color: #721c24; }

        .search-box {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 50px;
            font-size: 16px;
            margin-bottom: 20px;
            background: white;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        @media (max-width: 768px) {
            .admin-container {
                padding: 10px;
            }
            
            .tab-container {
                flex-direction: column;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .data-table {
                font-size: 14px;
            }
            
            .data-table th,
            .data-table td {
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>üõçÔ∏è ShopEasy Admin Panel</h1>
            <p>Manage your store with ease</p>
        </div>

        <div class="tab-container">
            <button class="tab-button active" onclick="showTab('dashboard')">üìä Dashboard</button>
            <button class="tab-button" onclick="showTab('products')">üì¶ Products</button>
            <button class="tab-button" onclick="showTab('orders')">üõí Orders</button>
            <button class="tab-button" onclick="showTab('users')">üë• Users</button>
        </div>

        <!-- Dashboard Tab -->
        <div id="dashboard" class="tab-content active">
            <h2>üìä Dashboard Overview</h2>
            <div class="stats-grid" id="statsGrid">
                <div class="loading">Loading statistics...</div>
            </div>
            
            <h3>üìà Recent Activity</h3>
            <div id="recentActivity">
                <div class="loading">Loading recent activity...</div>
            </div>
        </div>

        <!-- Products Tab -->
        <div id="products" class="tab-content">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap;">
                <h2>üì¶ Product Management</h2>
                <button class="btn" onclick="showAddProductModal()">‚ûï Add Product</button>
            </div>
            
            <input type="text" class="search-box" placeholder="üîç Search products..." id="productSearch" onkeyup="searchProducts()">
            
            <div id="productsTable">
                <div class="loading">Loading products...</div>
            </div>
        </div>

        <!-- Orders Tab -->
        <div id="orders" class="tab-content">
            <h2>üõí Order Management</h2>
            
            <input type="text" class="search-box" placeholder="üîç Search orders..." id="orderSearch" onkeyup="searchOrders()">
            
            <div id="ordersTable">
                <div class="loading">Loading orders...</div>
            </div>
        </div>

        <!-- Users Tab -->
        <div id="users" class="tab-content">
            <h2>üë• User Management</h2>
            
            <div id="usersTable">
                <div class="loading">Loading users...</div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Product Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="productModalTitle">Add Product</h3>
                <button class="close" onclick="closeProductModal()">&times;</button>
            </div>
            <form id="productForm">
                <div class="form-group">
                    <label for="productName">Product Name *</label>
                    <input type="text" id="productName" required>
                </div>
                <div class="form-group">
                    <label for="productPrice">Price *</label>
                    <input type="number" id="productPrice" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="productDescription">Description *</label>
                    <textarea id="productDescription" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="productCategory">Category *</label>
                    <input type="text" id="productCategory" required>
                </div>
                <div class="form-group">
                    <label for="productStock">Stock</label>
                    <input type="number" id="productStock" value="0">
                </div>
                <div class="form-group">
                    <label for="productImage">Image (Emoji)</label>
                    <input type="text" id="productImage" placeholder="üì¶">
                </div>
                <button type="submit" class="btn">üíæ Save Product</button>
                <button type="button" class="btn btn-secondary" onclick="closeProductModal()">‚ùå Cancel</button>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        let currentEditingProduct = null;
        let allProducts = [];
        let allOrders = [];

        // Tab Management
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');

            // Load data for the selected tab
            switch(tabName) {
                case 'dashboard':
                    loadDashboard();
                    break;
                case 'products':
                    loadProducts();
                    break;
                case 'orders':
                    loadOrders();
                    break;
                case 'users':
                    loadUsers();
                    break;
            }
        }

        // API Helper Functions
        async function apiCall(endpoint, method = 'GET', data = null) {
            try {
                const options = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    }
                };

                if (data) {
                    options.body = JSON.stringify(data);
                }

                const response = await fetch(`${API_BASE}${endpoint}`, options);
                const result = await response.json();
                
                if (!result.success) {
                    throw new Error(result.message || 'API call failed');
                }
                
                return result;
            } catch (error) {
                console.error('API Error:', error);
                showAlert(error.message, 'error');
                throw error;
            }
        }

        function showAlert(message, type = 'success') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            document.body.insertBefore(alertDiv, document.body.firstChild);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        // Dashboard Functions
        async function loadDashboard() {
            try {
                const stats = await apiCall('/stats');
                displayStats(stats.data);
                loadRecentActivity();
            } catch (error) {
                document.getElementById('statsGrid').innerHTML = '<div class="alert alert-error">Failed to load dashboard data</div>';
            }
        }

        function displayStats(stats) {
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${stats.totalProducts}</div>
                    <div class="stat-label">Total Products</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.totalOrders}</div>
                    <div class="stat-label">Total Orders</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.totalUsers}</div>
                    <div class="stat-label">Total Users</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">$${stats.totalRevenue.toFixed(2)}</div>
                    <div class="stat-label">Total Revenue</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.lowStockProducts}</div>
                    <div class="stat-label">Low Stock Products</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.ordersByStatus.pending}</div>
                    <div class="stat-label">Pending Orders</div>
                </div>
            `;
        }

        async function loadRecentActivity() {
            try {
                const orders = await apiCall('/orders');
                const recentOrders = orders.data.slice(-5).reverse();
                
                const activityHtml = recentOrders.map(order => `
                    <div style="padding: 15px; border: 1px solid #e1e5e9; border-radius: 10px; margin: 10px 0;">
                        <strong>Order #${order.id}</strong> - ${order.customerName}<br>
                        <span class="status-badge status-${order.status}">${order.status}</span>
                        <span style="float: right;">$${order.total.toFixed(2)}</span>
                    </div>
                `).join('');
                
                document.getElementById('recentActivity').innerHTML = activityHtml || '<p>No recent orders</p>';
            } catch (error) {
                document.getElementById('recentActivity').innerHTML = '<div class="alert alert-error">Failed to load recent activity</div>';
            }
        }

        // Product Functions
        async function loadProducts() {
            try {
                const products = await apiCall('/products');
                allProducts = products.data;
                displayProducts(allProducts);
            } catch (error) {
                document.getElementById('productsTable').innerHTML = '<div class="alert alert-error">Failed to load products</div>';
            }
        }

        function displayProducts(products) {
            const tableHtml = `
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Category</th>
                            <th>Stock</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${products.map(product => `
                            <tr>
                                <td>${product.id}</td>
                                <td style="font-size: 24px;">${product.image}</td>
                                <td>${product.name}</td>
                                <td>$${product.price.toFixed(2)}</td>
                                <td>${product.category}</td>
                                <td>${product.stock} ${product.stock < 10 ? '‚ö†Ô∏è' : ''}</td>
                                <td>
                                    <button class="btn btn-secondary" onclick="editProduct(${product.id})">‚úèÔ∏è Edit</button>
                                    <button class="btn btn-danger" onclick="deleteProduct(${product.id})">üóëÔ∏è Delete</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            document.getElementById('productsTable').innerHTML = tableHtml;
        }

        function searchProducts() {
            const searchTerm = document.getElementById('productSearch').value.toLowerCase();
            const filteredProducts = allProducts.filter(product =>
                product.name.toLowerCase().includes(searchTerm) ||
                product.category.toLowerCase().includes(searchTerm) ||
                product.description.toLowerCase().includes(searchTerm)
            );
            displayProducts(filteredProducts);
        }

        function showAddProductModal() {
            document.getElementById('productModalTitle').textContent = 'Add Product';
            document.getElementById('productForm').reset();
            currentEditingProduct = null;
            document.getElementById('productModal').style.display = 'block';
        }

        async function editProduct(productId) {
            try {
                const product = await apiCall(`/products/${productId}`);
                currentEditingProduct = productId;
                
                document.getElementById('productModalTitle').textContent = 'Edit Product';
                document.getElementById('productName').value = product.data.name;
                document.getElementById('productPrice').value = product.data.price;
                document.getElementById('productDescription').value = product.data.description;
                document.getElementById('productCategory').value = product.data.category;
                document.getElementById('productStock').value = product.data.stock;
                document.getElementById('productImage').value = product.data.image;
                
                document.getElementById('productModal').style.display = 'block';
            } catch (error) {
                showAlert('Failed to load product data', 'error');
            }
        }

        async function deleteProduct(productId) {
            if (confirm('Are you sure you want to delete this product?')) {
                try {
                    await apiCall(`/products/${productId}`, 'DELETE');
                    showAlert('Product deleted successfully');
                    loadProducts();
                } catch (error) {
                    showAlert('Failed to delete product', 'error');
                }
            }
        }

        function closeProductModal() {
            document.getElementById('productModal').style.display = 'none';
        }

        // Product Form Handler
        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const productData = {
                name: document.getElementById('productName').value,
                price: parseFloat(document.getElementById('productPrice').value),
                description: document.getElementById('productDescription').value,
                category: document.getElementById('productCategory').value,
                stock: parseInt(document.getElementById('productStock').value) || 0,
                image: document.getElementById('productImage').value || 'üì¶'
            };

            try {
                if (currentEditingProduct) {
                    await apiCall(`/products/${currentEditingProduct}`, 'PUT', productData);
                    showAlert('Product updated successfully');
                } else {
                    await apiCall('/products', 'POST', productData);
                    showAlert('Product created successfully');
                }
                
                closeProductModal();
                loadProducts();
            } catch (error) {
                showAlert('Failed to save product', 'error');
            }
        });

        // Order Functions
        async function loadOrders() {
            try {
                const orders = await apiCall('/orders');
                allOrders = orders.data;
                displayOrders(allOrders);
            } catch (error) {
                document.getElementById('ordersTable').innerHTML = '<div class="alert alert-error">Failed to load orders</div>';
            }
        }

        function displayOrders(orders) {
            const tableHtml = `
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Customer</th>
                            <th>Email</th>
                            <th>Items</th>
                            <th>Total</th>
                            <th>Status</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${orders.map(order => `
                            <tr>
                                <td>#${order.id}</td>
                                <td>${order.customerName}</td>
                                <td>${order.customerEmail}</td>
                                <td>${order.items.length} items</td>
                                <td>$${order.total.toFixed(2)}</td>
                                <td><span class="status-badge status-${order.status}">${order.status}</span></td>
                                <td>${new Date(order.createdAt).toLocaleDateString()}</td>
                                <td>
                                    <select onchange="updateOrderStatus(${order.id}, this.value)">
                                        <option value="pending" ${order.status === 'pending' ? 'selected' : ''}>Pending</option>
                                        <option value="processing" ${order.status === 'processing' ? 'selected' : ''}>Processing</option>
                                        <option value="shipped" ${order.status === 'shipped' ? 'selected' : ''}>Shipped</option>
                                        <option value="delivered" ${order.status === 'delivered' ? 'selected' : ''}>Delivered</option>
                                        <option value="cancelled" ${order.status === 'cancelled' ? 'selected' : ''}>Cancelled</option>
                                    </select>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            document.getElementById('ordersTable').innerHTML = tableHtml;
        }

        function searchOrders() {
            const searchTerm = document.getElementById('orderSearch').value.toLowerCase();
            const filteredOrders = allOrders.filter(order =>
                order.customerName.toLowerCase().includes(searchTerm) ||
                order.customerEmail.toLowerCase().includes(searchTerm) ||
                order.id.toString().includes(searchTerm)
            );
            displayOrders(filteredOrders);
        }

        async function updateOrderStatus(orderId, newStatus) {
            try {
                await apiCall(`/orders/${orderId}/status`, 'PUT', { status: newStatus });
                showAlert('Order status updated successfully');
                loadOrders();
            } catch (error) {
                showAlert('Failed to update order status', 'error');
            }
        }

        // User Functions
        async function loadUsers() {
            // Since users endpoint might not be fully implemented, show placeholder
            document.getElementById('usersTable').innerHTML = `
                <div class="alert alert-success">
                    <h4>üë• User Management</h4>
                    <p>User management features will be implemented based on your authentication system.</p>
                    <p>This section would typically show:</p>
                    <ul>
                        <li>Registered users list</li>
                        <li>User activity logs</li>
                        <li>User permissions management</li>
                        <li>Account status controls</li>
                    </ul>
                </div>
            `;
        }

        // Close modal when clicking outside
        window.addEventListener('click', (e) => {
            if (e.target.classList.contains('modal')) {
                e.target.style.display = 'none';
            }
        });

        // Initialize dashboard on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadDashboard();
        });
    </script>
</body>
</html>
